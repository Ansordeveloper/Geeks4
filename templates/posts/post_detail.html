{% extends 'base.html' %}


{% block content %}

    <figure class="text-center">
        <blockquote class="blockquote">
            <h1 class="display-6">{{ post.title }}</h1>
        </blockquote>
        <figcaption class="blockquote-footer">
            {{ post.create }}
        </figcaption>
    </figure>
    <p>{{ post.content }}</p>

    <br>
    <form action="{% url 'post-delete' post.id %}" method="post">
    {% csrf_token %}
        <button tupe="submit">Удалить пост</button>
    </form>
    <br> 
        <button tupe="submit"><a href="{% url 'post-update' post.id %}">Редактировать пост</a></button>
    </form>
    <br>
    <br>
    {% include 'posts/includes/links_include.html'%}
{% endblock %}
